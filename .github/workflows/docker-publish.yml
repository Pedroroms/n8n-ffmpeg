name: Build and Push n8n-ffmpeg (GHCR)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      n8n_version:
        description: "n8n version (example: 1.121.3)"
        required: true
        default: "1.121.3"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve N8N version
        id: ver
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.n8n_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Set lowercase image name
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/${REPO_LC}/n8n-ffmpeg" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            N8N_VERSION=${{ steps.ver.outputs.VERSION }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.ver.outputs.VERSION }}
            ${{ env.IMAGE_NAME }}:latest
