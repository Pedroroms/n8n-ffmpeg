name: Build and Push n8n-ffmpeg (GHCR)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write


  env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/n8n-ffmpeg/n8n-ffmpeg


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            N8N_VERSION=${{ steps.vars.outputs.VERSION }}
                  tags: |
            ghcr.io/${{ github.repository_owner }}/n8n-ffmpeg/n8n-ffmpeg:${{ steps.vars.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/n8n-ffmpeg/n8n-ffmpeg:latest

